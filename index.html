<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Serpent</title>

  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
  <script src="script.js"></script>

  <div id="main" class="main">
      <div class="scoreboard">
        <h1>Scoreoard</h1>
        <button onclick="start_stop()" id="start_btn">Start</button><br>
        Press <b>S</b> to shield the grenades. Shield rate is how much of the time you're shielding,
        success rate is how many grenades you've shielded. <br>
        The goal is to keep the shield rate low, while keeping the success rate high.<br>
        <br>
        <br>
        <b>Score:</b> <span id="score">0</span> / <span id="total">0</span><br>
        <b>Success Rate:</b> <span id="success_rate">0</span>%<br>
        <b>Shield Rate:</b> <span id="shield_rate">0</span>%<br>
      </div>
  </div>
</body>
</html>
